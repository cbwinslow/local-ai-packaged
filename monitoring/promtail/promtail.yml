server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/**/*.log

  - job_name: containers
    pipeline_stages:
      - json:
          expressions:
            stream: stream
            log: log
            container: container_name
            image: image
      - labels:
          stream:
          container_name:
          image:
    static_configs:
      - targets:
          - localhost
        labels:
          job: container_logs
          __path__: /var/lib/docker/containers/*/*-json.log

  - job_name: application
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            service: service
      - labels:
          level:
          service:
    static_configs:
      - targets:
          - localhost
        labels:
          job: application_logs
          __path__: /var/log/application/*.log
